<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLENGE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WELCOME TO CRYPTOGRAPH</h1>
    </header>

    <main>
        <div class="box left">
            <p>TEXT TO CONVERT</p>
            <input type="text" id="textInput" class="text-input" placeholder="Write here...">
            <h5>Please do not use cappital letters or special characters</h5>
            <button id="btn1" class="btn">CRYPT</button>
            <button id="btn2" class="btn">UNCRYPT</button>
        </div>

        <div class="box right" id="outputBox">
            <p>RESULT...</p>
            <p id="outputBox"></p>
        </div>
        <button id="copyButton" class="btn">COPY</button>
        
    </main>

    <footer>
        <p>2024 By DABS</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
